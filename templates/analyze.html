<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Analyze text</title>
    <style>
        a {
            text-decoration: none;
        }

        a:hover {
            color: white;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Textutils.com</a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="mb-3 mt-3 container">
        <h3>{{purpose}}</h3>
        <label for="exampleFormControlTextarea1" class="form-label">Your analyze text result is</label>
        <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="6">{{analyze_text}}</textarea>
        <button type="submit" name="back" class="btn btn-outline-primary mt-3"><a href="/">Back to Home</a></button>
    </div>

</body>

</html>
