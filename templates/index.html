<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Textutils</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" >My Textutils Application</a>
        </div>
    </nav>

    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome to my Textutils Website</strong> This is my text analyzer website. Here you can perform many
        Operations on text.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container">
        <form action='/analyze' method='post'> {% csrf_token %}
            <div class="mb-3 mt-2">
                <label class="form-label">Enter the text here</label>
                <textarea class="form-control" name="text" rows="6">{{value}}</textarea>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" name="removepunc" role="switch">
                <label class="form-check-label">Remove Punctutaion</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" name="uppercase" role="switch">
                <label class="form-check-label">UPPERCASE</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" name="lowercase" role="switch">
                <label class="form-check-label">lowercase</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" name="remove_newline" role="switch">
                <label class="form-check-label">Remove NewLines</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" name="remove_space" role="switch">
                <label class="form-check-label">Remove Extra Spaces</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" name="char_counter" role="switch">
                <label class="form-check-label">Count Characters</label>
            </div>

            <button type="submit" class="btn btn-outline-success mt-2">Analyze Text</button>
        </form>
        {{error}}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
